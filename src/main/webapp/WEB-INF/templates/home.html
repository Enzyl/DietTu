        /* Przycisk zmiany motywu i styl przycisk√≥w */

/* Styl prze≈ÇƒÖcznika */

/* Pozycja thumb w ciemnym trybie */

    transform: translateX(30px); /* Przesuniƒôcie na prawƒÖ stronƒô */
    color: #1e90ff; /* Kolor ikony dla ciemnego trybu */
}

/* Kolor prze≈ÇƒÖcznika w ciemnym trybie */
.theme-toggle.dark {
    background-color: #1e90ff; /* Ciemnoniebieski */
}

/* Kontener na przyciski w prawym g√≥rnym rogu */
        .header-buttons {
            position: absolute; /* Umiejscawia kontener w prawym g√≥rnym rogu */
            top: 20px; /* Odstƒôp od g√≥ry */
            right: 20px; /* Odstƒôp od prawej */
            display: flex; /* Umo≈ºliwia uk≈Çad w wierszu */
            align-items: center; /* Wyr√≥wnanie w pionie */
            gap: 10px; /* Odstƒôp miƒôdzy przyciskami */
        }

/* Zmniejszenie rozmiaru prze≈ÇƒÖcznika */
.theme-toggle {
    width: 50px;

/* Styl dla login-button */

        /* Styl dla efektu kursora */
.cursor-effect {

    opacity: 0; /* Na poczƒÖtku niewidoczne */

    <script>
        function calculateCalories(event) {
            event.preventDefault(); // Zatrzymuje prze≈Çadowanie strony

            let gender = document.getElementById('gender').value;
            let age = parseInt(document.getElementById('age').value);
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            let activity = parseFloat(document.getElementById('activity').value);
            let targetAction = parseInt(document.getElementById('targetAction').value);

            // Wysy≈Çamy dane do serwera, aby zapisaƒá je w sesji
            fetch('/calculateCalories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gender: gender,
                    age: age,
                    weight: weight,
                    height: height,
                    activity: activity,
                    targetAction: targetAction
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    document.getElementById('calorieResult').innerText = "Zapotrzebowanie kaloryczne: " + data.recommendedCalorieIntake + " kcal";
                    document.getElementById('weightResult').innerText = "Docelowa waga dla ciebie: " + data.recommendedWeight + " kg";
                    document.getElementById('resultContainer').style.display = "block";
                })
                .catch((error) => {
                    console.error('Error:', error);
                })
        }

       function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    document.querySelectorAll('.login-button, header, form, .cta-button, input[type="submit"]').forEach(el => el.classList.toggle('dark-mode'));

    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.classList.toggle('dark');

    // Zmiana ikony na ksiƒô≈ºyc (üåô) w ciemnym trybie i s≈Ço≈Ñce (‚òÄÔ∏è) w jasnym
    const thumb = themeToggle.querySelector('.toggle-thumb');
    thumb.textContent = themeToggle.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';

    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);

    // Zmiana widoczno≈õci efektu kursora
    cursorEffect.style.opacity = document.body.classList.contains('dark-mode') ? 1 : 0;
}


window.onload = function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        toggleTheme();
    }
};

        // Obiekt dla efektu kursora
const cursorEffect = document.getElementById('cursorEffect');

// Funkcja pokazujƒÖca kursor
document.addEventListener('mousemove', (event) => {
    cursorEffect.style.left = `${event.pageX}px`;
    cursorEffect.style.top = `${event.pageY}px`;
    cursorEffect.style.opacity = 1; // Ustaw widoczno≈õƒá
});

// Na≈Çadowanie strony - ukryj kursor
window.addEventListener('load', () => {
    cursorEffect.style.opacity = 0; // Ukryj kursor przy ≈Çadowaniu
});

// Dodaj event na mouseout, aby ukryƒá kursor, gdy opu≈õci okno
document.addEventListener('mouseout', () => {
    cursorEffect.style.opacity = 0; // Ukryj kursor, gdy mysz opuszcza okno
});

// Prze≈ÇƒÖcznik motywu
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    document.querySelectorAll('.login-button, header, form, .cta-button, input[type="submit"]').forEach(el => el.classList.toggle('dark-mode'));
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.classList.toggle('dark');
    const thumb = themeToggle.querySelector('.toggle-thumb');
    thumb.textContent = themeToggle.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';

    // Ustaw widoczno≈õƒá efektu kursora
    cursorEffect.style.opacity = document.body.classList.contains('dark-mode') ? 1 : 0;
}

// Zmienna do przechowywania informacji o stanie kursora
let isCursorVisible = false;

// Funkcja do pokazywania kursora
function showCursor() {
    cursorEffect.style.opacity = 1;
    isCursorVisible = true;
}

// Funkcja do ukrywania kursora
function hideCursor() {
    cursorEffect.style.opacity = 0;
    isCursorVisible = false;
}

// Funkcje do rejestracji zdarze≈Ñ
document.addEventListener('mouseenter', showCursor);
document.addEventListener('mouseleave', hideCursor);


    </script>

<body>

<header>
    <h1>JavaStreetDevelopers zaprasza</h1>
    <div class="header-buttons">
        <!-- Prze≈ÇƒÖcznik ciemnego trybu -->
        <div onclick="toggleTheme()" class="theme-toggle light">
            <div class="toggle-thumb"></div> <!-- Thumb prze≈ÇƒÖcznika -->
        </div>

        <a href="/loginView" class="login-button">Log in</a>
    </div>
    <p>Jedziemy panowie!</p>
</header>

<div class="cursor-effect" id="cursorEffect"></div>

<div class="content">
    <img th:src="@{/resources/calories-burn-meme.jpg}" alt="Healthy Lifestyle Image" />

    <form onsubmit="calculateCalories(event)">
        <h2>Kalkulator zapotrzebowania kalorycznego</h2>

        <label for="gender">P≈Çeƒá:</label>
        <select id="gender" name="gender" required>
            <option value="male">Mƒô≈ºczyzna</option>
            <option value="female">Kobieta</option>
        </select>

        <label for="age">Wiek:</label>
        <input placeholder="25" id="age" name="age" min="10" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required/>

        <label for="weight">Waga (kg):</label>
        <input placeholder="88" id="weight" name="weight" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required/>

        <label for="height">Wzrost (cm):</label>
        <input placeholder="188" id="height" name="height" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required/>

        <label for="activity">Poziom aktywno≈õci fizycznej:</label>
        <select id="activity" name="activity" required>
            <th:block th:each="activity : ${activityLevels}">
                <option th:value="${activity.value}" th:text="${activity.description}"></option>
            </th:block>
        </select>

        <label for="targetAction">Co chcesz osiƒÖgnƒÖƒá:</label>
        <select id="targetAction" name="targetAction" required>
            <th:block th:each="targetAction : ${targetActionLevels}">
                <option th:value="${targetAction.value}" th:text="${targetAction.description}"></option>
            </th:block>
        </select>

        <input type="submit" value="Oblicz zapotrzebowanie kaloryczne">
    </form>

    <!-- Ukryty element z wynikiem -->
    <div id="resultContainer" class="result">
        <p id="calorieResult">Zapotrzebowanie kaloryczne: </p>
        <p id="weightResult">Docelowa waga: </p>
        <a href="/generateDiet" class="cta-button">Wygeneruj dietƒô</a>
    </div>
</div>
